<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="display-container"></div>
            <div id="buttons-container">
                <div id="action-number-buttons-container">
                    <div id="action-buttons-container">
                        <div class="action-buttons" id="delete-button">Del</div>
                        <div class="action-buttons" id="all-clear-button">AC</div>
                    </div>
                    <div id="number-buttons-container"></div>
                </div>
                <div id="operator-buttons-container">
                    <div class="operator-buttons">/</div>
                    <div class="operator-buttons">*</div>
                    <div class="operator-buttons">-</div>
                    <div class="operator-buttons">+</div>
                    <div id="equality-button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
